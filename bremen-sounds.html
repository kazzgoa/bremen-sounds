<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mapa interactivo</title>

  <!-- Estilos de Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Explora el mapa</h1>
  <div id="map"></div>

  <!-- Scripts de Leaflet -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Inicializar el mapa
    var map = L.map('map').setView([37.8882, -4.7794], 13); // Coordenadas de ejemplo: Córdoba

    // Capa base con OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Marcador opcional
    L.marker([37.8882, -4.7794]).addTo(map)
      .bindPopup('¡Hola desde Córdoba!')
      .openPopup();
  </script>
</body>
</html>
