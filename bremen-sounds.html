<!DOCTYPE html>
<html>
<head>
  <title>Sonidos de Bremen</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; width: 100%; }
    audio { width: 200px; margin-top: 5px; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([53.0793, 8.8017], 13); // Coordenadas de Bremen

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Map data © OpenStreetMap contributors'
    }).addTo(map);

    // Ejemplo de marcador con sonido
    const marker = L.marker([53.0736, 8.8064]).addTo(map); // Ubicación cualquiera en Bremen
    marker.bindPopup(`
      <strong>Mercado de Bremen</strong><br/>
      <audio controls>
        <source src="URL_DEL_SONIDO_AQUI.mp3" type="audio/mpeg">
        Tu navegador no soporta audio
      </audio>
    `);
  </script>
</body>
</html>
