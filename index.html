<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mapa con Leaflet</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-sA+e2H1LGwzjGkGEXsN1lE1zv+U7zU+U6U5j3Fz8fWgw="
    crossorigin=""
  />
  <style>
    /* Asegura que el mapa ocupe toda la pantalla */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-o9N1jrvvFf2kU1f3lVbE5l7uZl+U6U5j3Fz8fWgw="
    crossorigin=""
  ></script>
  <script>
    // Coordenadas iniciales (puedes cambiarlas)
    const map = L.map('map').setView([53.0793, 8.8017], 13);

    // Capa de estilo Stamen Terrain
    L.tileLayer('https://stamen-tiles.a.ssl.fastly.net/terrain/{z}/{x}/{y}.jpg', {
      maxZoom: 18,
      attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, ' +
                   '<a href="http://openstreetmap.org">OpenStreetMap</a> contributors'
    }).addTo(map);
  </script>
</body>
</html>
