<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bremen-sounds</title>

  <!-- Estilos de Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #fafafa;
      text-align: center;
    }
    h1 {
      margin: 1em 0;
    }
    #map {
      height: 80vh;
      width: 90%;
      margin: 0 auto;
      border: 2px solid #ccc;
      border-radius: 10px;
    }
    audio {
      width: 220px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>bremen-sounds</h1>
  <div id="map"></div>

  <!-- Scripts de Leaflet -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Inicializar el mapa centrado en Bremen
    const map = L.map('map').setView([53.0793, 8.8017], 13);

    // Tile layer con estilo Stadia Stamen Terrain
    L.tileLayer('https://tiles.stadiamaps.com/tiles/stamen_terrain/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '&copy; <a href="https://stadiamaps.com/">Stadia Maps</a>, ' +
                   '&copy; <a href="https://openmaptiles.org/">OpenMapTiles</a>, ' +
                   '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);

    // Marcador con audio
    const marker = L.marker([53.0750, 8.8070]).addTo(map);
    marker.bindPopup(`
      <strong>Marktplatz de Bremen</strong><br/>
      <audio controls>
        <source src="AQUÍ_VA_TU_AUDIO.mp3" type="audio/mpeg">
        Tu navegador no soporta audio.
      </audio>
    `);
  </script>
</body>
</html>
