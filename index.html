<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mapa con Leaflet</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-sA+e2H1LGwzjGkGEXsN1lE1zv+U7zU+U6U5j3Fz8fWgw="
    crossorigin=""
  />
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    #map {
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-o9N1jrvvFf2kU1f3lVbE5l7uZl+U6U5j3Fz8fWgw="
    crossorigin=""
  ></script>
  <script>
    // Crear el mapa centrado en C치rtama, M치laga
    const map = L.map('map').setView([36.7101, -4.6339], 13);

    // Capa base de OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Marcador en C치rtama
    L.marker([36.7101, -4.6339])
      .addTo(map)
      .bindPopup('춰Hola desde C치rtama! 游늸')
      .openPopup();
  </script>
</body>
</html>
